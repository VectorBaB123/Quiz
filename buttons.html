<html>
<head><title>Changing Images</title>
</head>
<body>
<h3>Button Image Switcher<br/><br/><br/>
<a href="#"
	onMouseOver="document.images
[0].src='happy face.jpg'"
	onMouseOut="document.images
[0].src='neutral face.jpg'">
<img src="https://www.princeton.edu/pr/pictures/s-z/todorov_a/neutral.jpg" border="0" align="center" style="width:208px;height:158px;">
</a href="#">
Stay Here
<br/>
<br/>
<br/>
<a href="#"
	onMouseOver="document.images
[1].src='angry face.jpg'"
	onMouseOut="document.images
[1].src='neutral face.jpg'">
<img src="https://www.princeton.edu/pr/pictures/s-z/todorov_a/neutral.jpg" border="0" align="center" style="width:208px;height:158px;">
</a href="#">
Leave this Location
</h3>
</body>
</html>
